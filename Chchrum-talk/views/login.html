<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="css/style.css">
  <style>
    input::placeholder {
      color: greenyellow;
      opacity: 0.5;
    }
  </style>
</head>

<body>
    <div class="demo">
      <div class="login">
          <img src="https://raw.githubusercontent.com/aldehf420/node-chat/master/Chchrum-talk/assets/img/icon.png" width="250px", height="250px"/>        <div class="login__check"></div>
        <div class="login__form">
          <form action="/" method="POST">
          <div class="login__row">
            <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
              <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
            </svg>
            <input type="text" class="login__input name"  placeholder="Id" name="id"/>
          </div>
          <div class="login__row">
            <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
              <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
            </svg>
            <input type="password" class="login__input pass" placeholder="Password"  name="pwd" />
          </div>
            <button type="submit" class="login__submit">Sign in</button>
          </form>
          <form action="/register" method="GET" >
            <p class="login__signup">Don't have an account? &nbsp;<input type="submit" value="Sign up" style="background-color: rgb(41,95,24); color: #EEEEEF"/></p>
            <input type="button" value="Developers" onClick="window.open('https://github.com/aldehf420/node-chat/tree/master/Chchrum-talk')">



  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="javascript/style.js"></script>
</body>

</html>
